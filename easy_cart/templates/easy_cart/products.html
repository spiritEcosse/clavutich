{% load thumbnail %}

<div class="col-xs-12" >
    <div class="row" >
        <div class="col-xs-12">
            <div class="alert alert-info" role="alert" ng-cloak ng-show="products.length == 0">Ваша корзина пустая.</div>

            {% verbatim alerts %}
                <div id="alerts">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
            {% endverbatim alerts %}
        </div>

        <div class="col-xs-12">
            <div class="row" ng-cloak ng-show="products.length">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class='col-md-1 hidden-xs hidden-sm'>#</div>
                            <div class='col-xs-4 col-sm-4'><strong>Название</strong></div>
                            <div class='col-sm-3 hidden-xs'><strong>Картинка</strong></div>
                            <div class='col-xs-5 col-sm-3 col-md-2'><strong>Количество</strong></div>
                            <div class='col-xs-3 col-sm-2'><strong>Удалить</strong></div>
                        </div>
                    </div>
                    <hr>
                </div>

                {% verbatim %}
                <div class="col-xs-12" ng-repeat="product in products track by $index">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-md-1 hidden-xs hidden-sm" >{{ $index }}</div>
                            <div class="col-xs-4 col-sm-4"><a ng-href="{{ product.absolute_url }}">{{ product.title }}</a></div>
                            <div class="col-sm-3 hidden-xs">
                                <img ng-src="{{ product.image_thumb }}" class="img-responsive img-rounded" alt="{{ product.title }}" title="{{ product.title }}">
                            </div>
                            <div class="col-xs-5 col-sm-3 col-md-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" ng-model="product.quantity" aria-label="Количество" >
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" ng-click="update_quantity(product)">
                                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3 col-sm-2">
                                <div class="input-group">
                                    <button class="btn btn-default" ng-click="remove($index, product)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                {% endverbatim %}
            </div>
        </div>
    </div>
</div>
